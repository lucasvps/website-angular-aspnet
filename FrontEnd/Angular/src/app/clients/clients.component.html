<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>Clientes</span>
		<button mat-raised-button (click)="home()" style="margin: auto; display: block;"> Home </button>

	</mat-toolbar-row>
</mat-toolbar>

<div style="margin:32px;" class="container" id= "tableContainer">

	<button mat-raised-button color="primary" (click)="novo()">Cadastrar Cliente</button>
	<br/>
	<br/>
	<br/>
	<mat-table [dataSource]="clients" class="mat-elevation-z8">
		<!-- Name Column -->
		<ng-container matColumnDef="name">
		  <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
		  <mat-cell *matCellDef="let client"> {{client.Name}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="email">
		  <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
		  <mat-cell *matCellDef="let client"> {{client.Email}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="orders">
			<mat-header-cell *matHeaderCellDef> Pedidos </mat-header-cell>
			<mat-cell *matCellDef="let client"><button  mat-raised-button color="primary"  (click)="pedidos(client)">Ver Pedidos</button></mat-cell>
		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
  </div>
