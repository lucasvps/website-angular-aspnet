<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>Produtos do pedido</span>
		<button mat-raised-button (click)="home()" style="margin: auto; display: block;"> Home </button>

	</mat-toolbar-row>
</mat-toolbar>

<div style="margin:32px;" class="container" id= "tableContainer">
	<br/>
	
	<mat-table [dataSource]="produtos" class="mat-elevation-z8">
		<!-- Name Column -->
		<ng-container matColumnDef="descricao">
		  <mat-header-cell *matHeaderCellDef>Descrição</mat-header-cell>
		  <mat-cell *matCellDef="let produtos"> {{produtos.Description}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="valor">
		  <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
		  <mat-cell *matCellDef="let produtos">R$ {{produtos.Value}} </mat-cell>
		</ng-container>
		<mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
		<mat-row *matRowDef="let row; columns: colunas;"></mat-row>
	</mat-table>
</div>
